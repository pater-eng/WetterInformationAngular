<div id="search-component">
    <h4><label for="search-box">Weather Search</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let weather of weather$ | async" >
        <a routerLink="/detail/{{weather.name}}">
          {{weather.name}}
        </a>
      </li>
    </ul>
  </div>
