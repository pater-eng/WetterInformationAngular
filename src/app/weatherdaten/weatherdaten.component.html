<div class="container">
<div class="panel panel-primary">
  <ul class="weather">
    <li *ngFor="let w of weather">
      <a routerLink="/detail/{{w.name}}">
        <span class="badge">{{w.name}}</span> {{w.id}}
      </a>
      <button class="delete" title="delete weather"
          (click)="delete(w)">delete</button>
    </li>
  </ul>
</div>
</div>
